<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN NAMES</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="form">
        <form name="ghana-forms">
            Enter day:<br>
            <input type="number" name="Enter day" placeholder="DD" id="day" min="1" max="31"><br>
            Enter month:<br>
            <input type="number" name="Enter month" placeholder="MM" id="month" min="1" max="12"><br>
            Enter year:<br>
            <input type="number" name="Enter year" placeholder="YY" id="year" min="1900" max="2019"><br>
            <br><br>
            Choose your gender:<br>
            <input type="radio" id="gender" name="gender" value="male" > Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <br>
            <input type="submit" value="Submit" onclick="result()">
        </form>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
